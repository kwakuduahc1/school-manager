<h1 class="h1 text-center text-primary">{{cls.mainName}} management</h1>
<button type="button" class="btn btn-primary" title="Add a semester" (click)="add()">
    <i class="fa fa-plus-square-o" aria-hidden="true"></i> Add semester
</button>
<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Semester</th>
            <th>Courses</th>
            <th>Deactivate</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of sems">
                <td scope="row">{{s.semestersID}}</td>
                <td>
                    <button class="btn btn-outline-primary" routerLink="/class-courses/{{s.classSemestersID}}/list" type="button" title="Manage courses">
                        <i class="fa fa-list" aria-hidden="true"></i> Courses
                    </button>
                </td>
                <td>
                    <button class=" btn" [ngClass]="s.isActive ? 'btn-outline-success' : 'btn-outline-danger'" type="button" title="Deactivate the courses">
                        <i class="fa fa-trash-o" aria-hidden="true"></i> {{s.isActive ? 'Activated' : 'Deactivated'}}
                    </button>
                </td>
            </tr>
        </tbody>
</table>
