<h1 class="h1 text-primary text-center">Your subscriptions</h1>
<div class="row">
    <div class="card col-sm-4" *ngFor="let c of courses">
        <div class="card-body">
            <h4 class="card-title">{{c.courseTitle}}</h4>
            <p class="card-subtitle">{{c.className}}</p>
            <p class="card-subtitle">Semester {{c.semester}}</p>
        </div>
        <div class="card-body">
            <button type="button" [routerLink]="['/exams-schedules', c.teacherAssignedCoursesID]"
                [disabled]="act.isProcessing" class="btn btn-secondary" title="Schedule exams for {{c.className}}">
                <i class="fa fa-list-alt" aria-hidden="true"></i> Results
            </button>
            <button type="button" class="btn btn-info" routerLink="/results-entry/class-report/{{c.teacherAssignedCoursesID}}"
                [disabled]="act.isProcessing" title="view the report for {{c.className}}">
                <i class="fa fa-list-alt" aria-hidden="true"></i> Report
            </button>
        </div>
    </div>
</div>
