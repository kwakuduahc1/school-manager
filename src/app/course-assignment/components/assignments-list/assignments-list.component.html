<h1 class="h1 text-primary text-center">{{course.className}}: {{course.courseTitle}} assignment for semester {{course.semester}}</h1>
<div class="row">
    <div class="col-5">
        <h2 class="text-secondary">Available teachers</h2>
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>Teacher</th>
                    <th>Load</th>
                    <th>Assign</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of users">
                        <td scope="row">{{u.fullName}}</td>
                        <td>{{u.courses}}</td>
                        <td>
                            <button (click)="add(u)" [disabled]="u.selected || act.isProcessing" class="btn btn-outline-primary" type="button">
                                <i class="fa fa-user-circle" aria-hidden="true"></i> {{u.selected ? 'Assigned' : 'Assign'}}
                            </button>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
    <div class="col-7">
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-default">
                <tr>
                    <th>Teacher</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of tchrs">
                        <td scope="row">{{t.teacherName}}</td>
                        <td>
                            <button [disabled]="act.isProcessing" (click)="remove(t)" type="button" class="btn btn-outline-danger" title="Remove {{t.teacherName}} from the course list">
                                <i class="fas fa-trash-alt"></i> Unassign
                            </button>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
</div>
