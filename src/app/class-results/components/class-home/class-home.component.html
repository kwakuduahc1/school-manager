<h1 class="h1 text-primary text-center">{{cls.subClass}}</h1>
<div class="row">
    <div class="card col-sm-3" *ngFor="let t of types">
        <div class="card-body">
            <h4 class="card-title">{{t.typeName}}</h4>
            <p class="card-subtitle text-muted">Weight: {{t.weight}}</p>
        </div>
        <div class="card-body">
            <button type="button" routerLink="/schedule/{{cls.classesID}}/{{t.typesID}}"
                routerLinkActive="router-link-active" class="btn btn-outline-secondary"
                title="Schedule a/an {{t.typeName}} for {{cls.subClass}}">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
